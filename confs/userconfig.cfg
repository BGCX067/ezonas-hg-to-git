//cstrike 1.6 settings
unbindall
//MOUSE
bind MOUSE1 +attack
bind MOUSE2 +attack2
bind MOUSE3 +voicerecord
bind MWHEELUP slot1
bind MWHEELDOWN slot2

//KEYBOARD
bind ESCAPE cancelselect
bind PAUSE pause

bind F1 buy
bind F2 buyequip
bind F3 "autobuy; hegren; flash; flash; sgren; defuser; deagle; secammo"
bind F4 chooseteam

bind F5 snapshot
//bind F6 "name gatherians%|%jokoon"
//bind F7 lol
//bind F8 cooller
bind F6 "volume 1"
bind F7 "volume 0.1"
bind F8 "volume 0"

bind PGUP "volume 1"
bind PGDN "volume 0.1"

bind F9 "messagemode sensitivity"
bind F10 "messagemode cl_crosshair_size"
bind F11 "messagemode volume"
bind F12 "messagemode name"

//NOT-BUY-BINDS
//OTHERS

bind "~" toggleconsole
bind "`" toggleconsole
bind "-" +commandmenu
bind "=" "botmenu;podbotmenu"
bind BACKSPACE messagemode2
bind ENTER messagemode

bind TAB +showscores
bind capslock weapon_knife
bind SHIFT +duck
bind CTRL "impulse 201"
bind ALT "+jump"
bind SPACE "+speed;slot10"

//LETTERS-NUMBERS
//BY LINE
//1ST
bind 0 slot10
bind 1 slot1
bind 2 slot2
bind 3 slot3
bind 4 slot4
bind 5 slot5
bind 6 slot6
bind 7 slot7
bind 8 slot8
bind 9 slot9

//2ND
bind q +jump
bind w +forward
bind e slot4
bind r +use
bind t bombhere

//3RD
bind a +moveleft
bind s +back
bind d +moveright
bind f +reload
bind g "impulse 100"

//4TH
bind z buyammo1
bind x drop
bind c backup
bind v radio1
bind b radio2
bind n radio3

//BUY-BINDS
//BY LINE
//1ST
bind y "vesthelm;vest"
bind u defuser
bind i flash
bind o hegren
bind p sgren
bind [ secammo
bind ] primammo

//2ND
bind h "mp5;buyammo1"
bind j "ak47;m4a1;buyammo1"
bind k "galil;famas;buyammo1"
bind l "scout;buyammo1"
bind ";" "sg552;aug;buyammo1"
bind "'" "m3;buyammo1"
bind "\" "magnum"

//3RD
bind m "autobuy"
bind "," "defuser;flash;hegren"
bind "." "buyammo1;vesthelm;vest;buyammo1;buyammo1"
bind "/" "deagle;buyammo2;buyammo2;vesthelm;vest;hegren;buyammo2;buyammo2"

//REST
//MIDDLE KEYBOARD
//bind UPARROW "net_graph 0"
//bind DOWNARROW "net_graph 3"
//bind LEFTARROW "cl_righthand 0"
//bind RIGHTARROW "cl_righthand 1"

bind UPARROW hud_saytext
bind DOWNARROW "net_graph 3"
bind LEFTARROW "say "nextmap"; timeleft;"
bind RIGHTARROW ""

bind INS "timeleft;votemap"
bind DEL hud_saytext
bind HOME "voice_enable 1"
bind END "voice_enable 0"
bind PGUP "volume 1"
bind PGDN "volume 0.1"

//NUMPAD
//789
bind KP_HOME "mac10;tmp"
bind KP_UPARROW "p228"
bind KP_PGUP "p90"
///456
bind KP_LEFTARROW "sg550;g3sg1"
